<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://tankarup.github.io/million.css">

<style>
        html, body {

        }
        html, body, #content {
            height:100%;
            width: 100%;
        }

        #container {
            height: 80%;
            width: 100%;
        }
        #attribution {
            font-size: x-small;
        }
        .btn-outline-info:hover {
            background-color: rgba(0,0,0,0);
            color:  #17a2b8;
        }
     
    </style>

</head>
<body>
    <div id="content">
        <div id="header">
            <h1 class="bg-primary text-light">ミリシタ:グラフ</h1>
        </div>
        <div id="control">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="data_height" autocomplete="off" checked> 身長
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="data_weight" autocomplete="off"> 体重
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="data_age" autocomplete="off"> 年齢
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="data_B" autocomplete="off"> B
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="data_W" autocomplete="off"> W
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="data_H" autocomplete="off"> H
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="data_color" autocomplete="off"> イメージカラー(色相)
                </label>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="sorts" id="sort_1" autocomplete="off" checked> 昇順
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="sorts" id="sort_0" autocomplete="off"> デフォルト
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="sorts" id="sort_-1" autocomplete="off"> 降順
                </label>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-info active">
                    <input checked type="checkbox" name="series_filter" id="filter_as" autocomplete="off">765AS
                </label>
                <label class="btn btn-outline-info active">
                    <input checked type="checkbox" name="series_filter" id="filter_ml" autocomplete="off">Million
                </label>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-info active">
                    <input checked type="checkbox" name="type_filter" id="filter_p" autocomplete="off">Princess
                </label>
                <label class="btn btn-outline-info active">
                    <input checked type="checkbox" name="type_filter" id="filter_f" autocomplete="off">Fairy
                </label>
                <label class="btn btn-outline-info active">
                    <input checked type="checkbox" name="type_filter" id="filter_a" autocomplete="off">Angel
                </label>
            </div>
        </div>
        <div id="container"></div>
    </div>
    <div id="attribution">
        <ul>
            <li>アイドルマスター ミリオンライブ！ シアターデイズはバンダイナムコエンターテインメントの著作物です。</li>
            <li>画像は<a href="https://imas.gamedbs.jp/mlth/">ミリシタDB</a>から拝借させていただきました。</li>
            <li>データは<a href="https://imasml-theater-wiki.gamerch.com/%E3%83%9F%E3%83%AA%E3%82%B7%E3%82%BF%20%E3%82%A2%E3%82%A4%E3%83%89%E3%83%AB%E4%B8%80%E8%A6%A7">アイマス ミリシタ攻略まとめwiki</a>から拝借させていただきました。</li>
            <li>アイドルのイメージカラーは<a href="https://imas-db.jp/misc/color.html">アイマスDB</a>から拝借させていただきました。</li>
        </ul>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="image_graph.js"></script>
</body>

</html>
