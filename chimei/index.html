		crossorigin="" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

	<link rel="stylesheet" href="leaflet-beautify-marker-icon.css" />
	<script src="leaflet-beautify-marker-icon.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

	<script src="leaflet-hash.js"></script>

	<style>
		#mapid {

			height: 800px;
		}

		.idol_checkbox {
			float: left;
			margin-right: 20px;
		}
	</style>

<body>
	<div id="idol_selector"></div>
	<div style="clear:both;"></div>
	<div id="mapid"></div>
	<h1>地名の中のミリシタ</h1>
	<ul>
		<li>日本の地名の中に含まれるミリシタアイドルの名前を探しました。</li>
		<li>名前は姓・名に分割し、それぞれ漢字表記とカナ表記で検索しました。</li>
		<li>地名および座標データは<a href="https://geolonia.github.io/japanese-addresses/">Geolonia 住所データ</a>(CC BY 4.0)を使用しています。</li>
	</ul>
	<p></p>
	<script src="idol_places.js"></script>
	<script src="chimei.js"></script>
