  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
      nodes: {
          shape: 'circularImage',
          shapeProperties: {
            //useBorderWithImage: true,
          },
          chosen: {
              node:
                function(values, id, selected, hovering) {
                  console.log(values, id, selected, hovering);
                }
          },
          scaling: {
            min: 10,
            max: 50,
          }
      },
      edges: {
          arrows: 'to',
          font: {
            size: 8,
          },
          color: {
              opacity: 0.2,
          },
          chosen: {
            label: function(values, id, selected, hovering){
              values.size = 20;
              //values.color = '#000000';
              //console.log('edge',values, id, selected, hovering);
            },
            edge: function(values, id, selected, hovering){
              values.opacity = 1;
              values.width = 3;
              //console.log('edge',values, id, selected, hovering);
            },
          }
      },
      physics: {
        barnesHut: {
            avoidOverlap: 0.0,
        }
      }

  };
  var network = new vis.Network(container, data, options);
  network.on('selectEdge', function(params){
    //選択されたエッジ以外を不可視化する。
    const selected_ids = params['edges'];
    const all_ids = edges.getIds();
    let updated_edges = [];
    for (let id of all_ids){
      //選択idに一致したら抜ける
      if (selected_ids.includes(id)){
        continue;
      }
      const edge = edges.get(id);
      edge.hidden = true;
      updated_edges.push(edge);
      
      //console.log(id);
    }
    //まとめてアップデート(ひとつひとつアップデートすると非常に遅い)
    edges.update(updated_edges);
    //console.log('selectEdge:',ids);

    //エッジにつながっていないノードを半透明にする
    let updated_nodes = [];
    //つながったノードを抽出
    let connected_nodeids = [];
    for (let id of selected_ids){
      const nodeids = network.getConnectedNodes(id);
      connected_nodeids = connected_nodeids.concat(nodeids);
    }
    console.log(connected_nodeids);
    //つながっていないノードを抽出
    const all_nodeids = nodes.getIds();
    for (let id of all_nodeids){
      if (connected_nodeids.includes(id)){
        continue;
      }
      const node = nodes.get(id);
      node.opacity = 0.2;
      updated_nodes.push(node);

    }
    nodes.update(updated_nodes);

  });
  network.on('deselectEdge', function(params){
    console.log('deselectEdge:', params);
    //選択解除されたら全部を可視化
    const all_ids = edges.getIds();
    let updated_edges = [];
    for (let id of all_ids){
      const edge = edges.get(id);
      edge.hidden = false;
      updated_edges.push(edge);
    }
    //まとめてアップデート(ひとつひとつアップデートすると非常に遅い)
    edges.update(updated_edges);

    //半透明にしたノードを元に戻す
    const all_nodeids = nodes.getIds();
    let updated_nodes = [];
    for (let id of all_nodeids){
      const node = nodes.get(id);
      node.opacity = 1;
      updated_nodes.push(node);
    }
    nodes.update(updated_nodes);
  });
