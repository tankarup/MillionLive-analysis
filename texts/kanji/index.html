const kanjis = [];
for (let i = 1; i < 6 + 1; i++){
	kanjis[i] = kanji[i].split('　');

//漢字以外を削除
function remove_kanas(str){
	let str_mojis = str.split('');
	for (let i = 0; i < str_mojis.length; i++){
		let moji = str_mojis[i];
		//漢字以外は削除
		if (moji.match(/[^\u4E00-\u9FFF]/)){
			str_mojis[i] = '';
		}
	}
	return str_mojis.join('');
}
function remove_kanji(str, kanjis){
	let str_mojis = str.split('');
	for (let i = 0; i < str_mojis.length; i++){
		let moji = str_mojis[i];
		if (kanjis.includes(moji)){
			str_mojis[i] = '';
		}
	}
	return str_mojis.join('');
}
