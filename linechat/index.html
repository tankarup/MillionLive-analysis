<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>星梨花・琴葉親戚説におけるやりとり</title>
  <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  <style>
.footer {
  background: #eee;
  padding: 7px;
  text-align: left;

  color: gray;
}
.pseudobox {
	width: 60%;
	background-color: #fff;
	text-align: left;
	height: 30px;
	border-radius: 15px;
	padding-left: 20px;
	margin-left: 30%;
	font-size: 20px;
	user-select: none;
	box-shadow: 3px 3px 2px rgba(0, 0, 0, .5);
}
  </style>
</head>
<body>

  <!-- ▼LINE風ここから -->
  <div class="line__container">
    <!-- タイトル -->
    <div class="line__title">
		箱崎いとこ
    </div>

    <!-- ▼会話エリア scrollを外すと高さ固定解除 -->
    <div class="line__contents scroll" id="dialogue_box">

		<div id="dialogue"></div>


	</div>
    <!--　▲会話エリア ここまで -->
	<div class="footer">
		<div id="button_proceed" class="pseudobox">Aa</div>
	</div>
  </div>
  <!--　▲LINE風ここまで -->
<script>
const dialogue = `星梨花	琴葉お姉ちゃん、今お話しいいですか？
琴葉	大丈夫だよ。どうしたの？
星梨花	わたし、アイドルになるんです！
琴葉	星梨花？？急にどうしたの？
星梨花	765プロさんっていうアイドルの事務所のオーディションに応募して、合格したんです！
琴葉	え？？どうしてそんなことになっちゃったの？
星梨花	パパのお友達にアイドルのことを教えてもらったんです。アイドルになったら色々なところに行けて、世の中のこと、たくさん教えてもらえるんですよ！
琴葉	その…765プロさんってどんなところだったの？大丈夫？怪しいところじゃなかった？
星梨花	プロデューサーさんとお話ししました！とっても優しそうな男の人でしたよ。アイドルのこと、いっぱい教えてくれるって約束してくれました！
琴葉	そうなんだ…星梨花のお父さんとお母さんはどう言っているの？
星梨花	ママは応援してくれています！パパはずっと反対で…何度もお願いしてやっと認めてくれたんです。でもやっぱりまだ不安みたいです。
琴葉	そうね…私も星梨花がひとりで芸能界でやっていけるか少し心配。
星梨花	でもわたしも中学生になったんだから頑張れるよ。
琴葉	何か私に手伝えることある？
星梨花	うーん。あ、じゃあ、琴葉お姉ちゃんも一緒にアイドルやりませんか？
琴葉	え？
星梨花	琴葉お姉ちゃんが一緒にアイドルになってくれたら、とっても心強いです！
琴葉	そ、そう？
星梨花	それに、琴葉お姉ちゃんは役者さんを目指してるんですよね？アイドルになったら舞台のお仕事もたくさんあると思います！
琴葉	それは、そうかもしれないね…
星梨花	はい！琴葉お姉ちゃんなら絶対素敵なアイドルになれます！
琴葉	あ、ありがとう……。そうね、舞台役者を目指すのなら、選択肢は多いほうがいいものね……
星梨花	じゃあ！
琴葉	うん。決めたよ。私もアイドルのオーディションを受けてみる。
星梨花	うれしいです！
琴葉	あ、でも合格できたとしても星梨花と私が親戚ってことは秘密にしたほうがいいかも。
星梨花	どうしてですか？
琴葉	やっぱりお仕事だからね。プライベートとはちゃんと分けないと。
星梨花	そうですね、わかりました！
琴葉	それじゃあ、私も合格できるように頑張るね。
星梨花	はい！琴葉お姉ちゃんなら絶対に合格します！一緒にアイドル頑張りましょうね。
END	終わり`;

const idol = {
	'琴葉': {
		label: '琴葉',
		id: 'kotoha',
	},
	'星梨花':{
		label: '星梨花',
		id: 'serika',
	},
};


const lines = dialogue.split('\n');
function add_dialogue_line(index){
	if (!lines[index]) return false;
	const items = lines[index].split('\t');
	//空行だったらスキップ
	if (items.length < 2) return false;
	//会話文を追加していく
	const name = items[0];
	const text = items[1];
	let html = '';
	//琴葉だったら右に配置
	if (name === '琴葉'){
		html += `
		<div class="line__right">
        	<div class="text">${text}</div>
			<figure>
				<img src="${idol[name].id}.png" />
			</figure>
		</div>
		`;
	} 
	//終わりに来た時
	else if (name === 'END'){
		document.getElementById('button_proceed').innerText = text;

	}
	//琴葉以外だったら左に配置
	else {
		html += `
		<div class="line__left">
			<figure>
			<img src="${idol[name].id}.png" />
			</figure>
			<div class="line__left-text">
				<div class="name">${idol[name].label}</div>
				<div class="text">${text}</div>
			</div>
		</div>
		`;
	}
	document.getElementById('dialogue').insertAdjacentHTML('beforeend', html);
}
function scroll_bottom(){
	var element = document.getElementById('dialogue_box');
	element.scrollTo(0, element.scrollHeight);
}

let index = 0;
//最初の会話を表示
add_dialogue_line(index);
index += 1;
//ボタンを押すごとに会話を表示
document.getElementById('button_proceed').addEventListener('click', function(){
	add_dialogue_line(index);
	scroll_bottom();
	index += 1;
});

</script>
</body>

</html>
