<html>
  <head>
	<title>ミリシタ　ユニットネットワーク</title>
    <style type="text/css">
      #network {
        width:  60%;
        height: 80%;

        float: left;
        margin: 10px;
      }
      #settings {
        float: left;
      }
      #informations {
          clear:both;
          font-size: small;
      }
    </style>
    <script type="text/javascript" src="https://unpkg.com/vis-network@8.5.6/standalone/umd/vis-network.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body onload="init_network()">
      <h1 class="bg-primary text-light">ツナガルコト::ユニット</h1>

      <ul>
          <li>ミリシタのユニットつながりをネットワーク図で表示します</li>
      </ul>

      <div id="network"></div>

      <div id="settings">
          表示ON/OFF
          <ul><div id="unit_list">          </ul>
      </div>


      <div id="informations">
<ul>
  <li>アイコン画像はサブメガネP様のサイトから拝借させていただきました。</li>
  <li>ユニット情報はPixiv百科事典の情報を一部修正して使用しています。</li>
  </ul>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="unit_network.js" type="text/javascript"></script>
  </body>
</html>
